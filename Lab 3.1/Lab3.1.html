<style>
span {

 }

 }

 .submenu {

 left: 127px;
 z-index: 2;
 height: 50;
 width: 50;
 background-color: #01796f;
 border: 2px  solid black;
 padding: 10px;
 display: none;
 }


</style>
<BODY>
<span class="menu" onmouseover="ShomMenu('SubMenu1')" onmouseout="HideMenu('SubMenu1')">

<script language="JavaScript">
function ChangeBackGround()
{
	document.body.style.background = '#' + Math.floor(Math.random() * 1000000);
}

function ShomMenu(id)
{
	document.getElementById(id).style.display = "block";
}
function HideMenu(id)
{
	document.getElementById(id).style.display = "none";
}

function highlight_Link(Link) {
	Link.style.background="green";
 }

function highlight_Link_Back(Link) {
	Link.style.background= "#01796f";
}
</script>
